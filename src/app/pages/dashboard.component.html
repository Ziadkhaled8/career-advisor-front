<div class="container mt-4">
  <h2>Your Career Path Recommendations</h2>

  <div *ngIf="loading" class="text-center my-4">
    <p>Loading recommendations...</p>
  </div>

  <div *ngIf="!loading && recommendations.length > 0">
    <div class="row">
      <div class="col-md-6 mb-4" *ngFor="let rec of recommendations">
        <div class="card shadow p-3">
          <h4>{{ rec.title }}</h4>
          <p><strong>Match Score:</strong> {{ rec.matchScore }}%</p>

          <div *ngIf="rec.skillGaps.length > 0">
            <p><strong>Skill Gaps:</strong></p>
            <ul>
              <li *ngFor="let skill of rec.skillGaps">{{ skill }}</li>
            </ul>
          </div>

          <div *ngIf="rec.resources.length > 0">
            <p><strong>Learning Resources:</strong></p>
            <ul>
              <li *ngFor="let res of rec.resources">
                <a [href]="res.url" target="_blank">{{ res.title }}</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!loading && recommendations.length === 0" class="text-center">
    <p>No recommendations found.</p>
  </div>
</div>
